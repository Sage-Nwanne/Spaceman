<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./app.js"></script>
    <title>Spaceman Game</title>
</head>
<body>
    <div class="starting-page-container">
        <h1>Spaceman Game</h1>

        <label for="difficulty-select">Select Difficulty:</label>
        <select id="difficulty-dropdown">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button id="start-game-button">Start Game</button>
    </div>

    <!-- Wrong Guesses & Attempts Left Boxes (Initially Hidden) -->
    <div id="game-info-container" class="hidden">
        <div id="wrong-guesses">
            <h3>Wrong Guesses</h3>
            <div id="wrong-letters"></div>
        </div>
            <!-- hangman imgage container -->
        <div id="game-container">
            <div id="hangman-container">
                <div id="hangman-image">
                    <div class="hangman-part" id="part-1"><img src="https://media.npr.org/assets/img/2016/03/29/ap_090911089838_sq-fccc43c53a0c4c3249cc12a938832a3c3b397aab.jpg?s=1100&c=85&f=webp"></div>
                    <div class="hangman-part" id="part-2"><img src="https://media.npr.org/assets/img/2016/03/29/ap_090911089838_sq-fccc43c53a0c4c3249cc12a938832a3c3b397aab.jpg?s=1100&c=85&f=webp"></div>
                    <div class="hangman-part" id="part-3"><img src="https://media.npr.org/assets/img/2016/03/29/ap_090911089838_sq-fccc43c53a0c4c3249cc12a938832a3c3b397aab.jpg?s=1100&c=85&f=webp"></div>
                    <div class="hangman-part" id="part-4"><img src="https://media.npr.org/assets/img/2016/03/29/ap_090911089838_sq-fccc43c53a0c4c3249cc12a938832a3c3b397aab.jpg?s=1100&c=85&f=webp"></div>
                    <div class="hangman-part" id="part-5"><img src="https://media.npr.org/assets/img/2016/03/29/ap_090911089838_sq-fccc43c53a0c4c3249cc12a938832a3c3b397aab.jpg?s=1100&c=85&f=webp"></div>
                    <div class="hangman-part" id="part-6"><img src="https://media.npr.org/assets/img/2016/03/29/ap_090911089838_sq-fccc43c53a0c4c3249cc12a938832a3c3b397aab.jpg?s=1100&c=85&f=webp"></div>
                </div>
            </div>
            </div>

            <div id="word-display"></div>

            <!-- adding keyboard buttons row by row  -->
        <div id="keyboard-container"> 
            <div class="keyboard-row">
                <button class="key" data-letter="a">A</button>
                <button class="key" data-letter="b">B</button>
                <button class="key" data-letter="c">C</button>
                <button class="key" data-letter="d">D</button>
                <button class="key" data-letter="e">E</button>
                <button class="key" data-letter="f">F</button>
                <button class="key" data-letter="g">G</button>
                <button class="key" data-letter="h">H</button>
                <button class="key" data-letter="i">I</button>
                <button class="key" data-letter="j">J</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-letter="k">K</button>
                <button class="key" data-letter="l">L</button>
                <button class="key" data-letter="m">M</button>
                <button class="key" data-letter="n">N</button>
                <button class="key" data-letter="o">O</button>
                <button class="key" data-letter="p">P</button>
                <button class="key" data-letter="q">Q</button>
                <button class="key" data-letter="r">R</button>
                <button class="key" data-letter="s">S</button>
                <button class="key" data-letter="t">T</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-letter="u">U</button>
                <button class="key" data-letter="v">V</button>
                <button class="key" data-letter="w">W</button>
                <button class="key" data-letter="x">X</button>
                <button class="key" data-letter="y">Y</button>
                <button class="key" data-letter="z">Z</button>
            </div>
        </div>    
    

        <div id="attempts-container">
            <h3>Attempts Left</h3>
            <p id="attempts-count">6</p>



             <!-- Win & Lose Messages -->
             <p id="win-message" class="hidden">üéâ You Won! üéâ</p>
             <p id="lose-message" class="hidden">‚ùå You Lose! ‚ùå</p>

             <button id="play-again-button" class="hidden">Play Again</button>
        </div>
        <button id="play-again-button">Play Again</button>
    </div>
</body>
</html>
